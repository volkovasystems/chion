<!DOCTYPE html>
<html>
	<head>
		<title>chion unit test</title>

		<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.3.2.css">

		<script type="application/javascript" src="https://code.jquery.com/qunit/qunit-2.3.2.js"></script>

		<script type="application/javascript" src="./chion.deploy.js"></script>
	</head>

	<body>
		<div id="qunit"></div>

		<div id="qunit-fixture"></div>

		<script type="application/javascript">
			QUnit.test( "chion unit test", function( assert ) {

				assert.equal( chion( { } ), Object, "should be equal" );

				assert.equal( chion( Object ), Object, "should be equal" );
				
			} );
		</script>
	</body>
</html>
